         <div class="container">
            <form id="contact">
                <h2>İletişim Sayfası</h2>
                <div class="form-control">
                    <input placeholder="Adınız Soyadınız" type="text" id="fullname" name="fullname" required autofocus>
                </div>
                <div class="form-control">
                    <input placeholder="E-Posta Adresiniz" type="email" id="email" name="email" required>
                </div>
                <div class="form-control">
                    <input placeholder="Konu" type="text" id="subject" name="subject" required>
                </div>
                <div class="form-control">
                    <textarea placeholder="Lütfen Mesajınızı Buraya Yazın.." id="message" name="message" required></textarea>
                </div>
                <div class="form-control">
                    <button type="button" onclick="clearForm()">Temizle</button>
                    <button type="button" onclick="validateForm()">GÖNDER</button>
                </div>
            </form>
        </div>

        <script>
            function clearForm() {
                document.getElementById('contact').reset();
            }

            function validateForm() {
                var fullname = document.getElementById('fullname').value;
                var email = document.getElementById('email').value;
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;

                if (fullname === '' || email === '' || subject === '' || message === '') {
                    alert('Lütfen tüm alanları doldurun');
                    return false;
                }
                if (!validateEmail(email)) {
                    alert('Lütfen geçerli bir e-posta adresi girin');
                    return false;
                }

              
                displayFormData(fullname, email, subject, message);
            }

            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            function displayFormData(fullname, email, subject, message) {
              
                var formData = {
                    'Ad Soyad': fullname,
                    'E-Posta': email,
                    'Konu': subject,
                    'Mesaj': message
                };

                
                var formDataJson = JSON.stringify(formData);

                
                window.location.href = 'form-sonuc.html?data=' + encodeURIComponent(formDataJson);
            }
        </script>
