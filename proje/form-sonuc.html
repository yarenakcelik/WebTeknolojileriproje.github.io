<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sonuçları</title>
    <!-- Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="stil.css"/>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Sonuçları</h2>
        <p class="text-success">Form başarıyla gönderildi!</p>
        <div id="formData"></div>
    </div>

    <script>
       
        var urlParams = new URLSearchParams(window.location.search);
        var formDataJson = urlParams.get('data');

       
        var formData = JSON.parse(decodeURIComponent(formDataJson));

       
        var formDataHtml = '<ul>';
        for (var key in formData) {
            formDataHtml += '<li><strong>' + key + ':</strong> ' + formData[key] + '</li>';
        }
        formDataHtml += '</ul>';

        document.getElementById('formData').innerHTML = formDataHtml;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
